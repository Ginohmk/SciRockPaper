<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      href="./image/CompressedJacket.JPG"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's Dance</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main class="game">
      <h1>Let's dance</h1>
      <h4>First person to point 5 wins</h4>
      <div class="score" id="recordScore">
        <div class="userSection">
          <h2 class="user" id="userScore">0</h2>
          <h4>Challenger</h4>
        </div>
        <div class="comSection">
          <h2 class="com" id="comScore">0</h2>
          <h4>Computer</h4>
        </div>
      </div>
    
<p id="commentText"></p>
      <section class="choice"></section>
        <div class="choiceImg" id="scissors">
          <img
            src="./image/scissors.png"
            alt="scissors"
            srcset=""
            id="imgchoice"
          />
          <h3>Scissors</h3>
        </div>

        <div class="choiceImg" id="rock">
          <img src="./image/rock.png" alt="rock" srcset="" id="imgchoice" />
          <h3>Rock</h3>
        </div>
        <div class="choiceImg" id="paper">
          <img src="./image/paper.png" alt="paper" srcset="" id="imgchoice" />
          <h3>Paper</h3>
        </div>
      </section>

      <div class="word">
        <h2>Make your choice from the above option</h2>
      </div>
    </main>
    <script src="./script/script.js"></script>
  </body>
</html>
